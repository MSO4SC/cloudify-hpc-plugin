partition: "public"

# First HPC configuration
mso4sc_hpc_primary:
    credentials:
        host: "HOST"
        user: "USER"
        private_key: |
            -----BEGIN RSA PRIVATE KEY-----
            ....
            -----END RSA PRIVATE KEY-----
    country_tz: "Europe/Madrid"
