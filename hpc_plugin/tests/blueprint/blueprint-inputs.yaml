            host: "TUNNEL_HOST"
            user: "TUNNEL_USER"
            private_key: |
                -----BEGIN RSA PRIVATE KEY-----
                ....
                -----END RSA PRIVATE KEY-----
    country_tz: "Europe/Paris"
    workload_manager: "SLURM"