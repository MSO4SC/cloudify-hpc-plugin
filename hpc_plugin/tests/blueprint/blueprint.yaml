tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible downloading this file,
    # - http://www.getcloudify.org/spec/cloudify/4.0.1/types.yaml
    - http://www.getcloudify.org/spec/cloudify/4.1/types.yaml
    # relative import of plugin.yaml that resides in the blueprint directory
    - hpc_plugin/test_plugin.yaml

inputs:
    # Monitor
    monitor_entrypoint:
        description: Monitor entrypoint IP
        default: "127.0.0.1"
        type: string

    # Job prefix name
    job_prefix:
        description: Job name prefix in HPCs
        default: "cfyhpc"
        type: string

    # CESGA FTII parameters
    ft2_config:
        description: FTII connection credentials
        default: {}
    
    # SZE test infrastructure parameters
    sze_config:
        description: SZE test infrastructure credentials
        default: {}

node_templates:
    ft2_node:
        type: hpc.nodes.Compute
        properties:
            config: { get_input: ft2_config }
            monitor_entrypoint: { get_input: monitor_entrypoint }
#            monitor_orchestrator_available: True
            job_prefix: { get_input: job_prefix }
            simulate: True  # COMMENT to test against a real HPC
    
    first_job:
        type: hpc.nodes.singularity_job
        properties:
            job_options:
                modules:
                    - gcc/5.3.0
                    - openmpi/1.10.2
                    - singularity/2.3.1
                partition: 'thin-shared'
                image: '$LUSTRE/ring_slurm.img'
                volumes:
                    - '/scratch'
                command: 'ring > ring1.test'
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01'
            deployment:
                bootstrap: 'scripts/deploy.sh'
                revert: 'scripts/deploy.sh'
                inputs:
                    - 'first_job'
        relationships:
            - type: job_contained_in_hpc
              target: ft2_node

    second_parallel_job:
        type: hpc.nodes.job
        properties:
            job_options: 
                type: 'SRUN'
                modules:
                    - gcc/5.3.0
                partition: 'thin-shared'
                command: 'touch cfy2.test'
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01'
        relationships:
            - type: job_contained_in_hpc
              target: ft2_node
            - type: job_depends_on
              target: first_job
    
    third_parallel_job:
        type: hpc.nodes.job
        properties:
            job_options:
                type: 'SRUN'
                command: 'touch cfy3.test'
                partition: 'thin-shared'
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01'
        relationships:
            - type: job_contained_in_hpc
              target: ft2_node
            - type: job_depends_on
              target: first_job

    fourth_job:
        type: hpc.nodes.job
        properties:
            job_options:
                type: 'SBATCH'
                command: 'touch.script cfy4.test'
        relationships:
            - type: job_contained_in_hpc
              target: ft2_node
            - type: job_depends_on
              target: second_parallel_job
            - type: job_depends_on
              target: third_parallel_job

outputs:
    first_job_name:
        description: first job name
        value: { get_attribute: [first_job, job_name] }
    second_job_name:
        description: second job name
        value: { get_attribute: [second_parallel_job, job_name] }
    third_job_name:
        description: third job name
        value: { get_attribute: [third_parallel_job, job_name] }
    fourth_job_name:
        description: fourth job name
        value: { get_attribute: [fourth_job, job_name] }
