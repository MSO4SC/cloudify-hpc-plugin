plugins:
    # Name could be anything, this name is what appears on the beginning of operation
    # mappings.
    hpc:
        # Could be 'central_deployment_agent' or 'host_agent'.
        # If 'central_deployment_agent', this plugin will be executed on the
        # deployment dedicated agent, other wise it will be executed on the host agent.
        # We set it the 'central_deployment_agent' here because 'host_agent' plugins should
        # be contained in a host and this is not required for testing purposes
        executor: central_deployment_agent

        # Setting install to false in testing environment. In the non-test plugin definition
        # this property could be omitted usually (its default is true), in which case
        # the source property should be set
        install: false

        # source: URL to archive containing the plugin or name of directory containing
        #         the plugin if it is included in the the blueprint directory under the
        #         "plugins" directory. Not required in testing environments as the plugin
        #         need not be installed on any agent

workflows:
    run_jobs:
        mapping: hpc.hpc_plugin.workflows.run_jobs

node_types:
    hpc.nodes.Compute:
        derived_from: cloudify.nodes.Compute
        properties:
            config:
                description: credentials, timezone and workload manager
            monitor_entrypoint:
                description: "Monitor entrypoint, port and orchestrator port"
                default: "127.0.0.1"
                type: string
            monitor_port:
                description: "Monitor entrypoint, port and orchestrator port"
                default: ":9090"
                type: string
            monitor_type:
                description: "Monitor type, e.g PROMETHEUS"
                default: "PROMETHEUS"
                type: string
            monitor_orchestrator_available:
                description: "True to use an monitor orchestrator"
                default: false
                type: boolean
            monitor_orchestrator_port:
                description: "Monitor entrypoint, port and orchestrator port"
                default: ":8079"
                type: string
            job_prefix:
                description: Job name prefix for this HPC
                default: "cfyhpc"
                type: string
            simulate:
                description: Set to true to simulate job without sending it
                type: boolean
                default: false
            agent_config:
                default:
                    install_method: none
        interfaces:
            cloudify.interfaces.lifecycle:
                start:
                    implementation: hpc.hpc_plugin.tasks.login_connection
                    inputs:
                        config:
                            default: { get_property: [SELF, config] }
                        simulate:
                            default: { get_property: [SELF, simulate] }
            cloudify.interfaces.monitoring:
                start:
                    implementation: hpc.hpc_plugin.tasks.start_monitoring_hpc
                    inputs:
                        config:
                            default: { get_property: [SELF, config] }
                        monitor_entrypoint: 
                            default: { get_property: [SELF, monitor_entrypoint] }
                        monitor_port: 
                            default: { get_property: [SELF, monitor_port] }
                        monitor_orchestrator_available: 
                            default: { get_property: [SELF, monitor_orchestrator_available] }
                        monitor_orchestrator_port: 
                            default: { get_property: [SELF, monitor_orchestrator_port] }
                        simulate:
                            default: { get_property: [SELF, simulate] }
                stop:
                    implementation: hpc.hpc_plugin.tasks.stop_monitoring_hpc
                    inputs:
                        config:
                            default: { get_property: [SELF, config] }
                        monitor_entrypoint: 
                            default: { get_property: [SELF, monitor_entrypoint] }
                        monitor_port: 
                            default: { get_property: [SELF, monitor_port] }
                        monitor_orchestrator_available: 
                            default: { get_property: [SELF, monitor_orchestrator_available] }
                        monitor_orchestrator_port: 
                            default: { get_property: [SELF, monitor_orchestrator_port] }
                        simulate:
                            default: { get_property: [SELF, simulate] }

    hpc.nodes.job:
        derived_from: cloudify.nodes.Root
        properties:
            deployment:
                description: Deployment script and inputs
                default: {}
            job_options:
                description: Job main command and options
        interfaces:
            cloudify.interfaces.lifecycle:
                start:
                    implementation: hpc.hpc_plugin.tasks.bootstrap_job
                    inputs:
                        deployment:
                            description: Deployment script and inputs
                            default: { get_property: [SELF, deployment] }
                stop:
                    implementation: hpc.hpc_plugin.tasks.revert_job
                    inputs:
                        deployment:
                            description: Undeployment script and inputs
                            default: { get_property: [SELF, deployment] }
            hpc.interfaces.lifecycle:
                queue:
                    implementation: hpc.hpc_plugin.tasks.send_job
                    inputs:
                        job_options:
                            default: { get_property: [SELF, job_options] }
                cleanup:
                    implementation: hpc.hpc_plugin.tasks.clean_job_aux_files
                    inputs:
                        job_options:
                            default: { get_property: [SELF, job_options] }
                cancel:
                    implementation: hpc.hpc_plugin.tasks.stop_job
                    inputs:
                        job_options:
                            default: { get_property: [SELF, job_options] }
    
    hpc.nodes.singularity_job:
        derived_from: hpc.nodes.job

relationships:
    job_contained_in_hpc:
        derived_from: cloudify.relationships.contained_in
        source_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                preconfigure:
                    implementation: hpc.hpc_plugin.tasks.preconfigure_job
                    inputs:
                        config: 
                            default: { get_property: [TARGET, config] }
                        monitor_entrypoint: 
                            default: { get_property: [TARGET, monitor_entrypoint] }
                        monitor_port: 
                            default: { get_property: [TARGET, monitor_port] }
                        monitor_type: 
                            default: { get_property: [TARGET, monitor_type] }
                        monitor_orchestrator_available: 
                            default: { get_property: [TARGET, monitor_orchestrator_available] }
                        monitor_orchestrator_port: 
                            default: { get_property: [TARGET, monitor_orchestrator_port] }
                        job_prefix: 
                            default: { get_property: [TARGET, job_prefix] }
                        simulate:
                            default: { get_property: [TARGET, simulate] }

    job_depends_on:
        derived_from: cloudify.relationships.depends_on
