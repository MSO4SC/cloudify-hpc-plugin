tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible downloading this file,
    # - http://www.getcloudify.org/spec/cloudify/4.1/types.yaml
    - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-manager/17.10.19/resources/rest-service/cloudify/types/types.yaml
    # relative import of plugin.yaml that resides in the blueprint directory
    - hpc_plugin/test_plugin.yaml

inputs:
    # Monitor
    monitor_entrypoint:
        description: Monitor entrypoint IP
        default: ""
        type: string

    # Job prefix name
    job_prefix:
        description: Job name prefix in HPCs
        default: "cfyhpc"
        type: string

    # First HPC configuration
    mso4sc_hpc_primary:
        description: Configuration for the primary HPC to be used
        default: {}
    
    # Second HPC configuration
    mso4sc_hpc_secondary:
        description: Configuration for the secondary HPC to be used
        default: {}

node_templates:
    first_hpc:
        type: hpc.nodes.Compute
        properties:
            config: { get_input: mso4sc_hpc_primary }
            external_monitor_entrypoint: { get_input: monitor_entrypoint }
            job_prefix: { get_input: job_prefix }
            workdir_prefix: "four"
            skip_cleanup: True
            simulate: True  # COMMENT to test against a real HPC
    
    first_job:
        type: hpc.nodes.job
        properties:
            job_options: 
                type: 'SRUN'
                modules:
                    - gcc/5.3.0
                partition: 'thin-shared'
                command: 'touch fourth_example_1.test'
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01'
            deployment:
                bootstrap: 'scripts/bootstrap_example.sh'
                revert: 'scripts/revert_example.sh'
                inputs:
                    - 'first_job'
            skip_cleanup: True
        relationships:
            - type: job_contained_in_hpc
              target: first_hpc

    second_parallel_job:
        type: hpc.nodes.singularity_job
        properties:
            job_options:
                modules:
                    - gcc/5.3.0
                    - openmpi/1.10.2
                    - singularity/2.3.1
                partition: 'thin-shared'
                image: '$LUSTRE/openmpi_1.10.7_ring.img'
                home: '$HOME:/home/$USER'
                volumes:
                    - '/scratch'
                command: 'ring > fourth_example_2.test'
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01:00'
            deployment:
                bootstrap: 'scripts/singularity_bootstrap_example.sh'
                revert: 'scripts/singularity_revert_example.sh'
                inputs:
                    - '$LUSTRE'
                    - 'openmpi_1.10.7_ring.img'
            skip_cleanup: True
        relationships:
            - type: job_contained_in_hpc
              target: first_hpc
            - type: job_depends_on
              target: first_job
    
    third_parallel_job:
        type: hpc.nodes.singularity_job
        properties:
            job_options:
                modules:
                    - gcc/5.3.0
                    - openmpi/1.10.2
                    - singularity/2.3.1
                partition: 'thin-shared'
                image: '$LUSTRE/openmpi_1.10.7_ring.img'
                home: '$HOME:/home/$USER'
                volumes:
                    - '/scratch'
                command: 'ring > fourth_example_3.test'
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01:00'
            deployment:
                bootstrap: 'scripts/singularity_bootstrap_example.sh'
                revert: 'scripts/singularity_revert_example.sh'
                inputs:
                    - '$LUSTRE'
                    - 'openmpi_1.10.7_ring.img'
            skip_cleanup: True
        relationships:
            - type: job_contained_in_hpc
              target: first_hpc
            - type: job_depends_on
              target: first_job

    fourth_job:
        type: hpc.nodes.job
        properties:
            job_options:
                type: 'SBATCH'
                command: "touch.script fourth_example_4.test"
            deployment:
                bootstrap: 'scripts/bootstrap_sbatch_example.sh'
                revert: 'scripts/revert_sbatch_example.sh'
                inputs:
                    - 'fourth_job'
            skip_cleanup: True
        relationships:
            - type: job_contained_in_hpc
              target: first_hpc
            - type: job_depends_on
              target: second_parallel_job
            - type: job_depends_on
              target: third_parallel_job

outputs:
    first_job_name:
        description: first job name
        value: { get_attribute: [first_job, job_name] }
    second_job_name:
        description: second job name
        value: { get_attribute: [second_parallel_job, job_name] }
    third_job_name:
        description: third job name
        value: { get_attribute: [third_parallel_job, job_name] }
    fourth_job_name:
        description: fourth job name
        value: { get_attribute: [fourth_job, job_name] }
