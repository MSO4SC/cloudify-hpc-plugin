stages:
  - test
  - package
  - deploy

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - /var/cache/yum

flake8_linter:
  stage: test
  image: python:2.7
  script:
  - pip install tox flake8  # you can also use tox
  - tox -e flake8

unittests:
  stage: test
  image: python:2.7
  script:
  - pip install tox
  - tox -e py27

package:
  stage: package
  image: centos:7
  script:
  - yum install -y -q zip
  - DIR=${PWD##*/} && cd .. && zip -r $DIR/hpc_plugin.zip $DIR -x $DIR/.\* && cd $DIR
  - yum install -y -q epel-release
  - yum install -y -q python python-pip
  - pip install -q wagon==0.6.1
  - wagon create hpc_plugin.zip -a '--no-cache-dir -c constraints.txt'
  - PLUGIN_NAME=$(echo *.wgn | awk -F- '{print $1}')
  - PLUGIN_VERSION=$(echo *.wgn | awk -F- '{print $2}')
  artifacts:
    name: $PLUGIN_NAME-$PLUGIN_VERSION
    paths:
    - "*.wgn"
    expire_in: 1 hour
  only:
    - master
    - production

deploy:staging:
  stage: deploy
  image: centos:7
  dependencies:
  - package
  script:
  - yum install -y -q epel-release
  - yum install -y -q python python-pip
  - curl -L -O http://repository.cloudifysource.org/cloudify/18.10.4/community-release/cloudify-cli-community-18.10.4.rpm
  - rpm -i cloudify-cli-community-18.10.4.rpm
  - cfy profile use $ORCHESTRATOR_HOST -t default_tenant -u $ORCHESTRATOR_ADMIN_USER -p $ORCHESTRATOR_ADMIN_PASSWD
  - PLUGIN_NAME=$(echo *.wgn | awk -F- '{print $1}')
  - PLUGIN_VERSION=$(echo *.wgn | awk -F- '{print $2}')
  - EXISTS=$(cfy plugins list | grep -E "$PLUGIN_NAME( )*\|( )*$PLUGIN_VERSION")
  - if [ ! -z "$EXISTS" ]; then PLUGIN_ID=$(echo $EXISTS | awk -F'| ' '{print $2}'); cfy plugins delete $PLUGIN_ID; fi
  - cfy plugins upload *.wgn -y plugin.yaml -t default_tenant
  environment:
    name: staging 
    url: http://portal.mso4sc.com
  only:
    - master

deploy:production:
  stage: deploy
  image: centos:7
  dependencies:
  - package
  script:
  - yum install -y -q epel-release
  - yum install -y -q python python-pip
  - curl -L -O http://repository.cloudifysource.org/cloudify/18.10.4/community-release/cloudify-cli-community-18.10.4.rpm
  - rpm -i cloudify-cli-community-18.10.4.rpm
  - cfy profile use $ORCHESTRATOR_HOST -t default_tenant -u $ORCHESTRATOR_ADMIN_USER -p $ORCHESTRATOR_ADMIN_PASSWD
  - PLUGIN_NAME=$(echo *.wgn | awk -F- '{print $1}')
  - PLUGIN_VERSION=$(echo *.wgn | awk -F- '{print $2}')
  - EXISTS=$(cfy plugins list | grep -E "$PLUGIN_NAME( )*\|( )*$PLUGIN_VERSION")
  - if [ ! -z "$EXISTS" ]; then PLUGIN_ID=$(echo $EXISTS | awk -F'| ' '{print $2}'); cfy plugins delete $PLUGIN_ID; fi
  - cfy plugins upload *.wgn -y plugin.yaml -t default_tenant
  environment:
    name: production 
    url: http://portal.mso4sc.com
  artifacts:
    name: CI_COMMIT_REF_NAME
    paths:
    - "*.wgn"
  only:
    - tags
